<html lang="en">

    <p>Wordle på dansk</p>

        <div class="grid-container"> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>

            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>

            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div> 
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>

            <div class="grid-item"><p class="word-in" type="text" maxlength="1" onkeydown="return alphaOnlyAndShiftInput(event)"></p></div>
         </div>
         <div class="popUp" id="win">
             <h2>DU VANDT!!!!</h2>
             <p>Woooo Hooooo</p>
             <button onclick="reset()">Nyt ord</button>
         </div>  
         <div class="popUp" id="lose">
            <h2>DU TABTE!!!!</h2>
            <p>Kom igen!!</p>
            <p id="gOrd"></p>
            <button onclick="reset()">Nyt ord</button>
        </div>   
        <div class="popUp" id="wrong">
            <h2 style="margin: auto;">Det ikke et ord!!!</h2>
        </div>   
    </section>
    <section class="keyboard">
        <div>
            <button class="l-key key" onclick="keyClick(event)">q</button>
            <button class="l-key key" onclick="keyClick(event)">w</button>
            <button class="l-key key" onclick="keyClick(event)">e</button>
            <button class="l-key key" onclick="keyClick(event)">r</button>

            <button class="l-key key" onclick="keyClick(event)">y</button>
            <button class="l-key key" onclick="keyClick(event)">u</button>

            <button class="l-key key" onclick="keyClick(event)">p</button>
            <button class="l-key key" onclick="keyClick(event)">å</button>
        </div>
        <div>
            <button class="l-key key" onclick="keyClick(event)">a</button>
            <button class="l-key key" onclick="keyClick(event)">s</button>
            <button class="l-key key" onclick="keyClick(event)">d</button>

            <button class="l-key key" onclick="keyClick(event)">j</button>
            <button class="l-key key" onclick="keyClick(event)">k</button>
            <button class="l-key key" onclick="keyClick(event)">l</button>
            <button class="l-key key" onclick="keyClick(event)">æ</button>
            <button class="l-key key" onclick="keyClick(event)">ø</button>
        </div>
        <div>
            <button class="key special" style="min-width: 40px;" onclick="keyEnter(event)">
                <svg xmlns="http://www.w3.org/2000/svg" width="13.92" height="10.38" viewBox="0 0 13.92 10.38">
                    <path id="Icon_awesome-check" data-name="Icon awesome-check" d="M4.728,14.753.2,10.229a.7.7,0,0,1,0-.984l.984-.984a.7.7,0,0,1,.984,0L5.22,11.308l6.527-6.527a.7.7,0,0,1,.984,0l.984.984a.7.7,0,0,1,0,.984l-8,8A.7.7,0,0,1,4.728,14.753Z" transform="translate(0 -4.577)" fill="#1d3549"/>
                  </svg>

            <button class="l-key key" onclick="keyClick(event)">c</button>
            <button class="l-key key" onclick="keyClick(event)">v</button>
            <button class="l-key key" onclick="keyClick(event)">b</button>
            <button class="l-key key" onclick="keyClick(event)">n</button>
            <button class="l-key key" onclick="keyClick(event)">m</button>

                  </svg>
