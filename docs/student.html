    </div>
    
    <script>
        var date = new Date("June 21, 2022");
        var dateTime = date.getTime()
        console.log(date);
        var day = 1000 * 60 * 60 * 24;
        var week = day * 7;

        var int = window.setInterval(() => {
            var dNow = new Date();
            var tNow = dNow.getTime();

            var weeks = Math.floor((dateTime - tNow) / week);
            
            var days = Math.floor((dateTime - tNow) / day) - weeks * 7
            
            var sday = ' Dage ';
            var sweek = ' Uger ';
            
            if(days == 1){
                sday = ' Dag '
            }

            if(weeks == 1){
                sweek = ' Uge '
            }
            document.getElementById("tid").innerHTML =  Math.floor(weeks) + sweek + Math.floor(days) + sday 
        }, 1000)
    </script>
